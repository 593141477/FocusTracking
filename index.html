<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>

<script>
function showCustomer()
{
  var SendData = "";
  SendData=$("#user_first_date").val()+"+"+$("#user_second_date").val();
$.post('/api/get', SendData, function(data){
	var Backdata= "",temp=data;
	for(var i=temp.search(/TAGS:/);i>=0;i=temp.search(/TAGS:/))
	{
		//var i=temp.search(/TAGS:/)
		Backdata+=temp.substr(0,i);
		temp=temp.substr(i);
		var j=temp.search(/\n/);
		Backdata+="<p class=\"flip\"> 关键词，点击显示或隐藏</p><p class=\"panel\" style=\"display: none;\">"+temp.substr(0,j)+"</p>"
		temp=temp.substr(j+1);
	}
	Backdata+=temp;
	temp=Backdata;
	Backdata="";
	for(var i=temp.search(/http:/);i>=0;i=temp.search(/http:/))
	{
		Backdata+=temp.substr(0,i);
		temp=temp.substr(i);
		var j=temp.search(/\n/);
		Backdata+="<a href=\""+temp.substr(0,j-1)+"\" class=\"font1\" target=\"_blank\">";
		temp=temp.substr(j+1);
		j=temp.search(/\n/);
		Backdata+=temp.substr(0,j-1)+"</a><br>";
		temp=temp.substr(j+1);
	}
	Backdata+=temp;
	Backdata=Backdata.replace(/\n/g,"<br>");
	document.getElementById('show').innerHTML=Backdata;
	console.log(Backdata);
});
}
</script>
<title>大翔爷、磊富帅教我写大作业——一个逗比的自白</title>
</head>
<style type="text/css">
body {color:red;text-align: center;background-color: rgb(170,228,232);}
h1 {color:rgb(54,54,54);text-align: center;}
a.font1{font-size: 15}
a.font1:link {color: #ff0000}
a.font1:visited {color: #0000ff}
a.font1:hover {color: #ffcc00}
div.back{color:black;line-height: 150%}
p.flip{color:yellow;}
p.panel{color:black;}
</style>
<body>
<h1 class="center">热门网站热点事件</h1>

<form  id="form1">
起始日期: <input type="date" id="user_first_date" />
结束日期: <input type="date" id="user_second_date" />
<input type="submit" value="确定"/>
</form>
<div id="show" class="back">
</div>
<script>
$(function(){
	$(".flip").click(function(){
		$(".panel").fadeToggle(1000);
	});
});
$(function(){
	$('#form1').submit(function(){
		showCustomer();
		return false;
	});
});
</script>
</body>
</html>
